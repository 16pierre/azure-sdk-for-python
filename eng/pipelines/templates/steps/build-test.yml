parameters:
  AdditionalTestArgs: ''
  TestMarkArgument: ''
  EnvVars: {}
  ServiceDirectory: ''
  PythonVersion: ''
  OSName: ''
  BeforeTestSteps: []
  PostTestSteps: []
  CoverageArg: ''
  BuildTargetingString: 'azure-*'
  ToxTestEnv: ""
  RunCoverage: ne(variables['CoverageArg'], '--disablecov')
  ToxEnvParallel: ''
  InjectedPackages: ''

steps:
  - pwsh: |
      gci -r $(Build.ArtifactStagingDirectory)

  - task: UsePythonVersion@0
    displayName: 'Use Python ${{ parameters.PythonVersion }}'
    inputs:
      versionSpec: '${{ parameters.PythonVersion }}'

  - template: eng/pipelines/templates/scripts/verify-agent-os.yml@azure-sdk-tools
    parameters:
      OSName: ${{ parameters.OSName }}

  - script: |
      pip install -r eng/ci_tools.txt
    displayName: 'Prep Environment'
    
  - ${{ parameters.BeforeTestSteps }}

  - bash: |
      sudo chmod 1777 /cores

      defaults write com.apple.finder AppleShowAllFiles TRUE

      ulimit -c unlimited

      python ./scripts/devops_tasks/crash_creator.py &
      killall -SIGSEGV python

      sudo ls -R /Library/Logs/DiagnosticReports
      sudo ls -R ~/Library/Lobs/DiagnosticReports

      sudo ls -R /cores
    displayName: 'Enable Core Dumps And Check Em'
    continueOnError: true

  - task: PythonScript@0
    displayName: 'Run Tests'
    inputs:
      scriptPath: 'scripts/devops_tasks/setup_execute_tests.py'
      arguments: >-
        "${{ parameters.BuildTargetingString }}" 
        ${{ parameters.AdditionalTestArgs }} 
        ${{ parameters.CoverageArg }} 
        --mark_arg="${{ parameters.TestMarkArgument }}" 
        --service="${{ parameters.ServiceDirectory }}" 
        --toxenv="${{ parameters.ToxTestEnv }}"
        --injected-packages="${{ parameters.InjectedPackages }}"
        ${{ parameters.ToxEnvParallel }}
    env: ${{ parameters.EnvVars }}


  - ${{ parameters.PostTestSteps }}

  - task: PublishTestResults@2
    condition: always()
    inputs:
      testResultsFiles: '**/*test*.xml'
      testRunTitle: '${{ parameters.OSName }} Python ${{ parameters.PythonVersion }}'
  
  - template: publish-coverage.yml
    parameters: 
      RunCoverage: ${{ parameters.RunCoverage }}